sudo: required
services: docker
language: go
go: 1.x
env:
  - GO111MODULE=on
script:
  - go test
  - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -o inkfish-linux-amd64
  - DOCKER_CONTENT_TRUST=1 docker build .
deploy:
  - provider: script
    script: bash ./scripts/deploy.sh
    on:
      tags: true
      repo: bsycorp/inkfish
  - provider: releases
    api_key:
      secure: 
    file: inkfish-linux-amd64
    on:
      tags: true
      repo: bsycorp/inkfish
